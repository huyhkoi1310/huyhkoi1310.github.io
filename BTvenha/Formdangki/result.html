<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		h1 {
			color: black;
			text-align: center;
		}
		.a {
			width: 300px;
			height: auto;
			margin: auto;
			margin-top: 100px;
			background-color: #ddd;
		}
		#check1 {
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="a">
	<h1><i>Đăng kí thành công ..</i></h1>
	<p id="check1"></p></div>
	<script>
		let str = decodeURIComponent(window.location.href); // Lấy 
		let catChuoi = str.slice(str.indexOf("?") + 1);
		let x = catChuoi.replace(/&/g, "<br/>");
		let n = x.replace(/=/g, ": ");
		let z = n.split('+').join(' ');
		document.getElementById("check1").innerHTML = z;
	</script>
</body>
</html>
